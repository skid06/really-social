version: "3.8"

services:
  backend:
    build: ./backend
    container_name: laravel-backend
    volumes:
      - ./backend:/var/www
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel_quasar_blog
      DB_USERNAME: laravel
      DB_PASSWORD: secret

  nginx:
    image: nginx:stable
    container_name: laravel-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: vue-frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    stdin_open: true
    tty: true

  mysql: # âœ… moved here under "services"
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_quasar_blog
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
